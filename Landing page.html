<body>

    <div class="main-container">
        <div class="header">

            <div class="left-section">
                <i class="fi fi-rr-plane-prop"></i>
                <div>SamFly</div>
            </div>
            <div class="middle-section">
                <div>Features</div>
                <div>How it works</div>
                <div>Testimonials</div>
                <div>Support</div>
            </div>
            <div class="right-section">
                <div class="flex">
                    <button id="btn-one">Get the app</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <h2 class="title">
            Your next <span>adventure</span> </h2>
        <h2 class="title-two">Starts right here</h2>

        <p class="description">Discover tailored trips that fit your budget and style with 24/7 support</p>

        <div class="enquiries">

            <div class="location">
                <div id="logo1"> <i class="fi fi-rs-marker"></i></div>
                <div class="spaceme">Location</div>
            </div>
            <div class="date">
                <div id="logo2"><i class="fi fi-rr-calendar"></i></div>
                <div class="spaceme">Date</div>
            </div>
            <div class="budget">
                <div id="logo3"><i class="fi fi-tr-checklist-task-budget"></i></div>
                <div class="spaceme">Budget</div>
            </div>
            <div class="guest">
                <div id="logo4">
                    <i class="fi fi-ss-user-add"></i>
                </div>
                <div class="spaceme">Guest</div>
            </div>
            <div class="search">

                <button id="btn-two"><i class="fi fi-ts-search"></i>Search</button>
            </div>
        </div>

        <img src="Image-folder/background.png" alt="image description">
