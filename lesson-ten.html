<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile</title>
  <link rel="stylesheet" href="Styles/lesson-ten.css">
</head>

<body>
  <div class="main-container">
    <div class="container-one">



      <div class="profile-con-one">
        <img class="tabby" src="Image-folder/Tabby.jpeg" alt="">
      </div>

      <div class="content-container">
        <h3>Oliver</h3>

        <div class="details-one">
          <img class="profile-pic-one" src="Image-folder/Tabby.jpeg" alt="">
          <p>2 mutual friends</p>
        </div>

        <button>Add Friend</button>



      </div>



    </div>


    <div class="container-two">
      <div class="profile-con-two">
        <img class="Rex" src="Image-folder/Rex.jpeg" alt="">
      </div>

      <div class="content-container">
        <h3>Rex</h3>

        <div class="details-one">
          <img class="profile-pic-one" src="Image-folder/Rex.jpeg" alt="">
          <p>3 mutual friends</p>
        </div>

        <button>Add Friend</button>
      </div>



    </div>

    <div class="container-three">
      <div class="profile-con-three">
        <img class="Moggy" src="Image-folder/Moggy.jpeg" alt="">
      </div>
      <div class="content-container">
        <h3>Moggy</h3>

        <div class="details-one">
          <img class="profile-pic-one" src="Image-folder/Moggy.jpeg" alt="">
          <p>4 mutual friends</p>
        </div>

        <button>Add Friend</button>

      </div>



    </div>
  </div>



</body>

</html>
