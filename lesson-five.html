<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: white;
            font-family: Verdana, eva, Tahoma, sans-serif;
            font-size: 14px;
        }

        .div-but {
            margin-top: 50px;
            border: 3px solid lightgrey;
            margin-bottom: 50px;
        }

        .cent-button {
            border: none;
            width: 150px;
            display: block;
            margin: 20% auto;
            background-color: darkgrey;
            color: black;
        }

        /* Uber Styling */
        .Uber-container {
            text-align: ;
            border: 5px Solid grey;
            background-color: darkgrey;
            width: 400px;
        }

        .Uber-text-one {
            margin-top: 100px;
            ;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: rgb(89, 85, 85);

        }

        .Uber-text-two {
            font-family: Courier;
            font-size: 16px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .Uber-inp-one,
        .Uber-inp-two:focus {
            outline: none;
        }

        .Uber-inp-one,
        .Uber-inp-two {
            display: block;
            width: 360px;
            padding: 10px;
            margin-left: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .Uber-inp-one {
            margin-bottom: 10px;
        }

        .btn-one,
        .btn-two {
            border: none;
            border-radius: 10px;
            padding: 10px;

            margin-left: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            display: inline-block;
            width: 150px;
            background-color: rgb(104, 95, 95);
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .btn-one:hover {
            opacity: 0.86;
        }

        .btn-two:hover {
            opacity: 0.86;
        }
    </style>

</head>

<body>

    <!-- <div class="div-but">
        <button class="cent-button">
            Centered Button
        </button>
    </div> -->

    <P class="Uber-text-one">Uber request-a-ride form...</P>
    <div class="Uber-container">
        <p class="Uber-text-two">
            Request a Ride Now!
        </p>
        <input class="Uber-inp-one" type="text" placeholder="Enter pickup location">
        <input class="Uber-inp-two" type="text" placeholder="Enter destination">
        <button class="btn-one">Request now</button>
        <button class="btn-two">Schedule for later</button>

    </div>

</body>

</html>
